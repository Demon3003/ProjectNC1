      <nav class="col-md-3 col-lg-3 col-sm-2  d-none d-md-block sidebar navbar-expand-md">
        <div class="sidebar-sticky">
          <img  src="https://img.icons8.com/plasticine/100/000000/user-male-circle.png"/>
          <h5>
            <span class="badge bg-primary">User/Admin</span>
          </h5>
           <ul class="nav flex-column">
            <li  class="nav-item active text-center border-bottom border-top">
              <a class="nav-link active" href="/home">

              </a>
            </li>
            <li *ngIf="role==='user'" class="nav-item border-bottom">
              <a class="nav-link" href="#">

               </a>
             </li>
            <li class="nav-item border-bottom">
              <a class="nav-link" href="#">
                News
              </a>
            </li>
             <li *ngIf="role!=='user'" class="nav-item border-bottom">
               <a class="nav-link" href="#">
                 Announcement
               </a>
             </li>
            <li *ngIf="role==='user' || role==='super admin'" class="nav-item border-bottom">
              <a class="nav-link" href="#" [(ngModel)]="showUserProfile" (click)="showUserProfile = !showUserProfile" onclick="return false;">

            <li class="nav-item border-bottom">
              <a class="nav-link" href="#">
                <span data-feather="bar-chart-2"></span>

      <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-1">
