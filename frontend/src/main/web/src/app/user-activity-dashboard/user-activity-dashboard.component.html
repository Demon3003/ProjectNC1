<div class="container-fluid mt-5" id="onTop">
  <div class= "raw">
    <div class="col-lg-12 order-lg-2 mt-2">
      <ul class="nav nav-tabs">
        <li class="nav-item" >
          <a  data-target="#user-activities" data-toggle="tab" class="nav-link active show text-white" role="button" aria-expanded="false">
            <strong>All</strong></a>
        </li>
        <li  class="nav-item">
          <a  data-target="#quizes"   data-toggle="tab" role="button" aria-expanded="false" class="nav-link text-white">
            <strong>Quizes</strong></a>
        </li>
        <li class="nav-item" >
          <a  data-target="#ach" data-toggle="tab" role="button" aria-expanded="false" class="nav-link text-white">
            <strong>Achievments</strong></a>
        </li>
      </ul>
    </div>
    <div class="pt-4 tab-content">
      <div  class="tab-pane active show" id="user-activities">

        <div *ngIf="userActivitys.length > 0; else elseBlock" class="raw">
          <app-user-activity  *ngFor="let userActivity of userActivitys"  [userActivity] = "userActivity"> </app-user-activity>
        </div>
        <ng-template #elseBlock>
          <h2>No friends actifities </h2>
        </ng-template>
      </div>

      <div  class="tab-pane" id="quizes">
        <div *ngIf="!editOnly" class="raw">
          <!--<h1 *ngIf="newAnnouncements.length == 0 ">No announcements for approving</h1>-->
          <!--<app-announcement  (onChanged)="editAnn($event)" *ngFor="let announcement of getNewAnnouncements()" [announcement] = "announcement"> </app-announcement>-->
        </div>
      </div>

      <div  class="tab-pane" id="ach">
        <div class="raw">
          <!--<app-announcement-edit [editOnly]="false"></app-announcement-edit>-->
        </div>
      </div>

    </div>
  </div>
</div>
