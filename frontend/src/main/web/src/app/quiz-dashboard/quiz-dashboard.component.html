  <div class="container">
    <div class="col-lg-8 order-lg-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a  data-target="#profile" data-toggle="tab" class="nav-link active show">Quizzes</a>
        </li>
        <a class="col-lg-4">
          <div *ngFor="let quiz of quizzes" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
            <div class="card-header"><img src="../../assets/logo_brainduel.png" width="110" height="122"></div>
            <div class="card-body">
              <h5 class="card-title">{{quiz.title}}</h5>
              <p class="card-text">{{quiz.description}}</p>
              <!--        <button class="delete-btn" title="delete question"-->
              <!--                (click)="deleteQuiz(quiz)">x</button>-->
              <div class="btn-group mr-2" role="group" aria-label="First group">
                <a href="#">
                  <button type="button" class="btn btn-secondary mr-3">Play</button>
                </a>
                <a routerLink="/quiz-edit/{{quiz.id}}">
                  <button type="button" class="btn btn-secondary">Edit</button>
                </a>
              </div>
            </div>
          </div>
        </a>
        <li class="nav-item">
          <a  data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
        </li>
      </ul>
    </div>
  </div>
