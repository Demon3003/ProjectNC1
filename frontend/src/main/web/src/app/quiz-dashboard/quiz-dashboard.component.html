<section class="min-vh-100" id="cover">
	<div class="container">
		<h3 style="color: white;">Top Quizzes</h3>

    <a class="col-lg-4">
		<div *ngFor="let quiz of quizzes" class="card text-white bg-primary mb-3" style="max-width: 18rem;">
      <a routerLink="/quiz-edit/{{quiz.id}}">
        <div class="card-header"><img src="../../assets/logo_brainduel.png" width="110" height="122"></div>
      </a>
      <div class="card-body">
        <h5 class="card-title">{{quiz.title}}</h5>
        <p class="card-text">{{quiz.description}}</p>
<!--        <button class="delete-btn" title="delete question"-->
<!--                (click)="deleteQuiz(quiz)">x</button>-->
      </div>
		</div>
    </a>
	</div>
</section>
