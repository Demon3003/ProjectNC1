
  <div class="container-fluid">
    <div class = "raw">
    <div class="col-lg-12 order-lg-2">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a  data-target="#quizzes" data-toggle="tab" class="nav-link active show">Quizzes</a>
        </li>
        <li class="nav-item">
          <a  data-target="#edit" data-toggle="tab" class="nav-link">Edit</a>
        </li>
      </ul>
      <div class="tab-content pt-4">
        <div class="tab-pane active show" id="quizzes">
          <div class="raw">
            <a *ngFor="let quiz of quizzes" class="col-lg-4 col-md-6 col-sm-6  align-self-center">
              <div  class="card  text-white bg-primary mx-2 mx-sm-2 mx-md-2" style="width: 14rem; height: 17rem">
                <a routerLink="/quiz-edit/{{quiz.id}}">
                  <div class="card-header"><img src="../../assets/logo_brainduel.png" width="110" height="122"></div>
                </a>
                <div class="card-body">
                  <h5 class="card-title">{{quiz.title}}</h5>
                  <p class="card-text">{{quiz.description}}</p>
                </div>
              </div>
            </a>
          </div>
        </div>
        <div class="tab-pane active show" id="edit"></div>
      </div>

        </div>
      </div>
  </div>
