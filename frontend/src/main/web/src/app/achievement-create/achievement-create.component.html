<div class="justify-content-center">
  <div class="achievement-box mt-5 ml-3 text-center">
    <div class="achievement-box-icon">
    </div>
    <div class="achievement-box-namebar-area">
      <span>{{title}}</span>
      <div class="achievement-box-bar">
        <div class="">
        </div>
      </div>
      <span>0/{{amountOfQuizzes}}</span>
    </div>
  </div>

  <form [formGroup]="achievementForm">
    <div class="form text-left mt-2 ml-4">
        <label class="custom-file ml-2 mb-2">
          <input type="file" id="file" class="custom-file-input" style="height: 1px; width: 1px"  text="Choose file">
          <span class="btn text-white custom-file-control">Choose image</span>
        </label>

        <label for="name-input">Title</label>
        <input [(ngModel)]=title class="form-control" name="title" formControlName="title" type="text" id="name-input" placeholder="Achievement title" maxlength="20">

        <label for="quantity">Quantity</label>
        <input [(ngModel)]="amountOfQuizzes" class="form-control" formControlName="quantity" type="number" id="quantity" placeholder="Quantity to get achievement"name="quantity" min="1">

        <p>Category</p>
        <select id="category" multiple class="custom-select" formControlName="category">
            <option value="{{category.id}}" *ngFor="let category of categoriesList" [ngValue]="category">{{category.name}}</option>
        </select>
    </div>
    <button [disabled]="achievementForm.invalid" class="btn btn-primary mt-2 mr-1" (click)="createAchievement()">Create</button>
  </form>
</div>
