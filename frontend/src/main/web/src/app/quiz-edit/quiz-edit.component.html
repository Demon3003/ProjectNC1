<section class="min-vh-100" id="cover">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <h2>My Questions
  <h5 style="margin-top: 50px;"><ol class="questions">
    <li *ngFor="let question of questions" style="margin-top: 10px;">
      <a>
        <!-- <span class="badge">{{question.id}}</span>  -->{{question.text}}
      </a>
      <button class="delete-btn" title="delete question"
              (click)="deleteQuestion(question)">x</button>
    </li>
  </ol></h5>
    <button class="add-btn" data-qtest="create-quiz-btn" (click)="addQuestion()"><i class="fas fa-spinner kr-anim-spin hidden"></i><span class="">Add question</span></button>
  </h2>
  <div *ngIf="isAddQuestion" class="container">
    <div class="kr-modal-body">
      <div class="banner">
        <div class="title">
          <h2>Add a question</h2>
        </div>
      </div>
      <div class="form">
        <div class="quiz-name-wrapper">
          <div class="quiz-name-input kr2-textfield">
            <label>Question</label>
            <input #questionName type="text" id="name-input" placeholder="Question name" data-qtest="quiz-name-input-field" maxlength="60">
            <div class="quiz-name-error"><span class="hidden">Please enter a question</span></div>
          </div>
        </div>
        <div class="quiz-name-wrapper">
          <div class="quiz-name-input kr2-textfield">
            <label>
              Select type of question
              <select [(ngModel)]="selectedLevel">
                <option value="not selected" selected disabled hidden>Choose here</option>
                <option value="1">True/False</option>
                <option value="2">Type answer</option>
                <option value="3">Select option</option>
                <option value="4">Select sequence</option>
              </select>
            </label>
          </div>
        </div>
        <div *ngIf="selectedLevel" class="quiz-name-wrapper">
          <div *ngIf="selectedLevel === '1'" class="quiz-name-input kr2-textfield">
            <p>True/False!</p>
            <div class="action-btns-wrapper" style="margin-left: 20px;">
              <!-- <button class="true-btn" data-qtest="cancel-create-quiz-btn">True</button>
              <button class="false-btn" data-qtest="cancel-create-quiz-btn">False</button> -->
              <input class="true-false" name="true-false-opt" type="radio" value="True" [(ngModel)]="answerTrueFalse" style="margin-left: 20px"><label style="margin-right: 100px; font-size: 20px">True</label>
              <input class="true-false" name="true-false-opt" type="radio" value="False" [(ngModel)]="answerTrueFalse" checked="checked"><label style="margin-right: 100px; font-size: 20px">False</label>
            </div>
          </div>
          <div *ngIf="selectedLevel === '2'" class="quiz-name-input kr2-textfield">
            <p>Type answer</p>
            <input #typeAnswer type="text" id="name-input" placeholder="Answer" data-qtest="quiz-name-input-field" maxlength="60" [(ngModel)]="answerTypeAnswer">
          </div>
          <div *ngIf="selectedLevel === '3'" class="quiz-name-input kr2-textfield">
            <p>Select option</p>
          </div>
          <div *ngIf="selectedLevel === '4'" class="quiz-name-input kr2-textfield">
            <p>Select sequence</p>
          </div>
        </div>
      </div>
      <div class="action-btns-wrapper">
        <button class="cancel-btn" data-qtest="cancel-create-quiz-btn" (click)="addQuestion()">Cancel</button>
        <button class="save-btn" data-qtest="create-quiz-btn" (click)="createQuestion(questionName.value, selectedLevel);questionName.value = '';"><i class="fas fa-spinner kr-anim-spin hidden"></i><span class="">Next</span></button>
      </div>
    </div>
  </div>
</section>
